<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
<!--

    a 标签是 超链接
    href 属性设置连接的地址
    target 属性设置哪个目标进行跳转
        _self : 表示当前页面(默认值), 即使用当前替换目标页
        _blank :  表示打开新页面来进行跳转
    点击超链接，打开邮件
-->
<a href="http://www.sohu.com">搜狐</a><br/>
<a href="http://www.sohu.com" target="_blank">搜狐2</a><br/>
<a href="mailto:tom@sohu.com">联系管理员</a>
</body>
</html>
