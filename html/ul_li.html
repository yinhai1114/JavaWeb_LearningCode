<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul li标签</title>
</head>
<body>
<!--
    ul :  表示无序列表
    li :  列表项
    type属性：指定列表项前的符号
-->
<h1>五虎将</h1>
<ul type="circle">
    <li>jack</li>
    <li>tom</li>
    <li>smith</li>
    <li>mary</li>
    <li>milan</li>
</ul>
</body>
</html>
