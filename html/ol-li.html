<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表ol-li</title>
</head>
<body>
<!--
    ol :  表示有序列表
    li :  列表项
    type属性：指定列表项前排序方式
    type 设定数目款式，其值有五种，默认为 start="1"。
    i可以取以下值中的任意一个：
    1 阿拉伯数字 1, 2, 3, ...
    a 小写字母 a, b, c, ...
    A 大写字母 A, B, C, ...
    i 小写罗马数字 i, ii, iii, ...
    I 大写罗马数字 I, II, III, ... 。
-->
<h1>五虎将</h1>
<ol type="I" start="3">
    <li>jack</li>
    <li>tom</li>
    <li>smith</li>
    <li>mary</li>
    <li>milan</li>
</ol>
</body>
</html>
