<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!-- 说明：
    table： 标签是表格标签 border： 设置表格边框
    width： 设置表格宽度  height： 设置表格高度
    align： 设置表格相对于页面的对齐方式
    cellspacing： 设置单元格间距
    tr ：是行标签 th ：是表头标签  td ：是单元格标签
    align： 设置单元格文本对齐方式  b ：是加粗标签
    px:表示像素 - java 坦克大战
    ctrl +shift + 下光标
    -->

<table width="500" border="6" align="center">
    <h1 align="center">表格标签的使用</h1>
    <tr>
        <th>名字</th>
        <th>住址</th>
        <th>邮件</th>
    </tr>
    <tr>
        <td>第1行第1列</td>
        <td>第1行第2列</td>
        <td>第1行第3列</td>
    </tr>
    <tr>
        <td>第2行第1列</td>
        <td>第2行第2列</td>
        <td>第2行第3列</td>
    </tr>
    <tr>
        <td>第3行第1列</td>
        <td>第3行第2列</td>
        <td>第3行第3列</td>
    </tr>
</table>
</body>
</html>
