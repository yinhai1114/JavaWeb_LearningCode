<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <!-- 为了讲课方便，我们就在这里写css样式
        说明：元素选择器会修饰所有的对应的元素
    -->
    <style type="text/css">
        h1{
            color: beige;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
<h1>韩顺平教育</h1>
<h1>韩顺平教育2</h1>
<h1>韩顺平教育3</h1>
<p>hello, world~</p>
</body>
</html>
