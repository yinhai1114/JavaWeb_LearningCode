<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id 选择器</title>
    <!-- 为了讲课方便，我们就在这里写css样式
        1. 使用id选择器，需要先在要修饰元素指定id属性, id值是程序员自己指定
        2. id是唯一的，不能重复
        3. 在<style> 标签中指定id选择器时，前面需要有 #id值
    -->
    <style type="text/css">
        #hsp1 {
            color: gold;
        }
        #css2 {
            color: green;
        }
    </style>
</head>
<body>
<h1 id="hsp1">韩顺平教育</h1>
<p id="css2">hello, world~</p>
</body>
</html>
