<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色</title>
    <!-- 为了讲课方便，我们就在这里写css样式 -->
    <style type="text/css">
        /*
            说明:
            颜色可以写颜色名 比如 green，
            也可以写 rgb 值 比如 rgb(200,200,200)
            和十六进制表示值 比如 #708090
            color: rgb(255, 222, 1); //color: #ff7d44; //color: red;
         */
        div {
            /*有三种方式，指定颜色
                1. 英文  //color: red
                2. 16进制 #ff7d44 [使用最多]  //color: #ff7d44;
                3. 三原色 rgb(1,1,1)  //color: rgb(255, 222, 1);
            */
            color: rgb(255, 222, 1);
        }
    </style>
</head>
<body>
<div>韩顺平教育</div>
</body>
</html>
